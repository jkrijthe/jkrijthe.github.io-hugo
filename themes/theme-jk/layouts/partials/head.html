<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
{{ with .OutputFormats.Get "rss" -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}
<link href="{{ .Site.BaseURL }}favicon500.png" rel="apple-touch-icon" />
<link href="{{ .Site.BaseURL }}favicon500.png" rel="apple-touch-icon" sizes="76x76" />
<link href="{{ .Site.BaseURL }}favicon500.png" rel="apple-touch-icon" sizes="120x120" />
<link href="{{ .Site.BaseURL }}favicon500.png" rel="apple-touch-icon" sizes="152x152" />
<link href="{{ .Site.BaseURL }}favicon500.png" rel="apple-touch-icon" sizes="180x180" />
<link href="{{ .Site.BaseURL }}favicon500.png" rel="icon" sizes="192x192" />
<link href="{{ .Site.BaseURL }}favicon500.png" rel="icon" sizes="128x128" />

<title>{{ .Title }} &middot; {{ .Site.Title }}</title>
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/tufte.css">
